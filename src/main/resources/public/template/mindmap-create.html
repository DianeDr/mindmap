<article class="row">
    <form name="form">
        <div class="rigid-grid row">
            <div class="two cell clip height-two">
                <div class="absolute" loading-panel="upload-wiki-thumbnail">
                    <image-select ng-model="mindmap.thumbnail" default="/img/illustrations/mindmap-default.png"></image-select>
                </div>
            </div>
            <div class="margin-two height-three">
                <div class="twelve cell horizontal-spacing">
                    <input type="text" ng-model="mindmap.name" class="twelve cell" i18n-placeholder="mindmap.name" required />
                    <div class="row">
                        <hr class="row" />
                    </div>
                    <textarea ng-model="mindmap.description" class="twelve cell" i18n-placeholder="mindmap.description" required />
                    <div class="row">
                        <hr class="row" />
                    </div>
                </div>
                <div class="row bottom-locked">
                    <button ng-click="saveMindmap()" class="right-magnet" ng-disabled="form.$invalid">
                        <i18n>save</i18n>
                    </button>
                    <input type="button" class="button right-magnet cancel" ng-click="cancelMindmapEdit()" i18n-value="cancel">
                </div>
            </div>
        </div>
    </form>
</article>
